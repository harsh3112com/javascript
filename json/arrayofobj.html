<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const users = [
            { name: "Alice", age: 17 },
            { name: "Bob", age: 22 },
            { name: "Charlie", age: 18 }
        ];

        const adults = users.filter(user => user.age >= 18);
        console.log(adults);
        // Output: [{ name: "Bob", age: 22 }, { name: "Charlie", age: 18 }]

    </script>
</body>

</html>
