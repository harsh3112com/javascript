<body>
    <script>
        function findMax(arr) {
            let max = arr[0];
            for (let num of arr) {
              if (num > max) max = num;
            }
            return max;
          }
          
          console.log(findMax([2, 4, 1, 9, 7])); // Output: 9
          
    </script>
</body>
