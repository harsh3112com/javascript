<!DOCTYPE html>
<html>
<head>
    <title>Total Price Calculator</title>
</head>
<body>
    <div>
        <img src="img2/5b73724a-52fc-4ffb-a3b2-0a84fed02a11.jpeg" alt="" height="300px">
        <h3>GAMING CHAIR</h3>
        <h4  >Price : <ins>800.00</ins></h4>
    </div><br>

    <button onclick="calculateTotal()">Quantity</button>
    <p id="total"></p>
 <script>
        function calculateTotal() {
            let price = 800;
            let quantity = prompt("Enter quantity:");

            let total = price * quantity;
            document.getElementById("total").innerText = "Total Price: " + total;
        }
    </script>
</body>
</html>
